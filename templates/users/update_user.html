{% extends 'base/base.html' %} {% block title %}Add User{% endblock title %}
{%block breadcrumbs %}
<div class="breadcrumbs">
  <div class="breadcrumbs-inner">
    <div class="row m-0">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Dashboard</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="page-header float-right">
          <div class="page-title">
            <ol class="breadcrumb text-right">
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Update User</a></li>
              <li class="active">Add</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock breadcrumbs %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong class="card-title">Update User</strong>
      </div>
      <div class="card-body">
        <!-- Credit Card -->
        <div id="pay-invoice">
          <div class="card-body">
            <form
              action="/users/save_update/{{user.id}}"
              method="post"
              novalidate="novalidate"
            >
              {% csrf_token %}
              <div class="form-group">
                <label for="name" class="control-label mb-1">Full Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  required
                  maxlength="100"
                  value="{{ user.name }}"
                />
              </div>
              <div class="form-group">
                <label for="address" class="control-label mb-1">Address</label>
                <input
                  class="form-control"
                  type="text"
                  name="address"
                  id="address"
                  required
                  maxlength="100"
                  value="{{ user.address }}"
                />
              </div>
              <div class="form-group">
                <label for="email" class="control-label mb-1"
                  >Email Address</label
                >
                <input
                  class="form-control"
                  type="text"
                  name="email"
                  id="email"
                  required
                  maxlength="100"
                  value="{{ user.email }}"
                />
              </div>

              <div class="col-4" style="margin: 2rem auto">
                <button
                  id="payment-button"
                  type="submit"
                  class="btn btn-lg btn-success btn-block"
                >
                  <span id="payment-button-amount">Save</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- .card -->
  </div>
  <!--/.col-->
</div>
{% endblock content %}
